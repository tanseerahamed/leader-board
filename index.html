<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <main>
        <!-- top players start  -->
        <section class="container">
            <div class="top-players">
                <h2 class="section-title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="./images/players/player-1.png" alt="John Smith">
                        <h3 class="player-name">John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-2.png" alt="Pro Rasel">
                        <h3 class="player-name">Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-3.png" alt="Abu Sufian">
                        <h3 class="player-name">Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-4.png" alt="Shajedul Karim">
                        <h3 class="player-name">Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-5.png" alt="Maruf Ahmed">
                        <h3 class="player-name">Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-6.png" alt="Mujahid">
                        <h3 class="player-name">Mujahid</h3>
                    </div>
                </div>
            </div>
            <hr>
        <!-- top players end  -->
        <!-- top blogs start   -->
        <div class="top-blogs">
            <h2 class="section-title">Top Blogs</h2>
            <div class="blogs">
                <article class="blog">
                    <div class="thumbnail">
                        <img src="./images/blogs/blog-1.png" alt="Blog-1">
                    </div>
                    <div class="blog-info">
                        <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                        <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                    </div>
                </article>
            </div>
        </div>
        
         <!-- top blogs end   -->
        </section>

    </main>
</body>
</html>
